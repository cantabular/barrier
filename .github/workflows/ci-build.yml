name: CI
on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build:
    name: Build and Test
    runs-on: ubuntu-latest

    steps:
      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version: '~1.25.1'

      - name: Checkout code
        uses: actions/checkout@v6

      - name: Run tests
        run: |
          go test -v ./...
