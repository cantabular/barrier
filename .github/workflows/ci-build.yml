name: CI
on:
  push:
    branches:
      - master
  pull_request:

jobs:
  build:
    name: Build and Test
    runs-on: ubuntu-latest

    steps:
      - name: Set up Go
        uses: actions/setup-go@v3
        with:
          go-version: '~1.18.2'
     
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Run tests
        run: |
          go test -v ./...
